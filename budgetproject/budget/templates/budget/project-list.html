{% extends 'budget/base.html' %}
{%  block content %}
<div class="container">
    <h1>My Projects</h1>
    <hr>
    <div class="row">
        {% for project in project_list %}
        <div class="col s12 l3">
            <div class="card-panel">
                <h3>{{ project.name }}</h3> 
                <a href="{%url 'detail' project.slug %}" class="btn">Visit Your Projects</a>
            </div>
        </div>
        {% empty %}
        <div class="noproject-wrapper center">
            <h3 class="grey-text">Sorry, You don't have any project,yet..</h3>
            <a href="" class="btn-large grey">
                <i class="material-icons white-text left">add_circle</i>
                <span class="bold">Add projects</span>
            </a>
        </div>  
        {% endfor %}
    </div>
    
</div>
{% endblock %}
